<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <title>Checkout Form</title>
        <script src="https://kit.fontawesome.com/1dd55a644d.js" crossorigin="anonymous"></script>
    </head>
<body>
    <section class="block">
        <form>
            <div class="row">
                <div class="col-50">
                    <h3>Billing Address</h3>
                    <label for="fname"><i class="fas fa-user" style="color:brown"></i> Full Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Jane K. Doe">

                    <label for="email"><i class="fas fa-envelope" style="color:coral"></i> Email</label>
                    <input type="text" id="email" name="email" placeholder="jane@example.com">

                    <label for="add"><i class="fas fa-address-card" style="color:rgb(122, 142, 255)"></i> Address</label>
                    <input type="text" id="city" name="city" placeholder="Johannesburg">

            <div class="row">
                <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="city" placeholder="GP">
                </div>
                <div class="col-50">
                    <label for="zip">Zip Code</label>
                    <input type="number" id="zip" name="zipcode" placeholder="1459">
                </div>
                </div>
                </div>
                <div class="col-50">
                    <h3>Payment</h3>
                    <label for="fname">Accepted Payment Methods</label>
                    <br><br>
                    <div class="icons">
                        <i class="fa fa-cc-visa" style="color:navy;"></i>
                        <i class="fa fa-cc-paypal" style="color:blue;"></i>
                        <i class="fa fa-cc-mastercard" style="color:red;"></i>
                        <i class="fa fa-cc-discover" style="color:orange;"></i>
                    </div>
                    <br><br>
                    <label for="cname">Card Holder's Name</label>
                    <input type="text" id="cname" name="cardname" placeholder="Jane K. Doe">
                    <label for="ccnum">Credit Card Number</label>
                    <input type="number"id="ccnum" name="creditcardnumber" placeholder="2545-6985-2222-1234">
                    <label for="expmonth">Exp Month</label>
                    <input type="text" id="expmonth" name="expmonth" placeholder="December">

            <div class="row">
                <div class="col-50">
                    <label for="expyear">Exp Year</label>
                    <input type="number" id="expyear" name="expyear" placeholder="2022">
                </div>
                <div class="col-50">
                    <label for="cvv">CVV</label>
                    <input type="number" id="cvv" name="cvv" placeholder="583">
                </div>
            </div>
                </div>
                </div>
                    <label>
                    <input type="checkbox" checked="checked" name="sameadd"> Shipping Address same as billing address
                    </label>
                    <input type="submit" value="Continue to Checkout" class="button">
        </form>
    </section>
    <section class="container">
                <div class="col-25">
                    <h3>Cart
                    <span class="price" style="color:black">
                    <i class="fas fa-shopping-cart"></i>
                    <b>3</b>
                    </span>
                    </h3>
                <p><a href="/red-hat-factory-o06gtPVfuDs-unsplash.jpg">Red Hat</a> <span class="price">$10</span></p>
                <p><a href="/jacket-1868987_1280.jpg">Jacket</a> <span class="price">$65</span></p>
                <p><a href="/pexels-bella-zhong-3782786.jpg">Heels</a> <span class="price">$120</span></p>
                <hr>
                <p>Total: <span class="price" style="color:black"><b>$195</b></span></p>
                </div>
    </section>
</body>
</html>
